<div class="container mx-auto p-6">
    <div class="bg-white shadow-lg rounded-lg p-8">
        <!-- Header -->
        <div class="border-b-2 border-pink-600 pb-4 mb-6">
            <h1 class="text-3xl font-bold text-pink-700">CREAR NUEVA FACTURA</h1>
            <p class="text-gray-600 mt-2">Complete los datos para generar la factura</p>
        </div>

        <!-- Informaci√≥n del Cliente -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                <span
                    class="bg-pink-100 text-pink-700 rounded-full w-8 h-8 flex items-center justify-center mr-2">1</span>
                Informaci√≥n del Cliente
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 bg-gray-50 p-4 rounded-lg">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Cliente *</label>
                    <select [(ngModel)]="selectedClientId" (change)="onClientChange()"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                        <option [ngValue]="0">Seleccione un cliente</option>
                        <option *ngFor="let client of clients" [ngValue]="client.clienteId">{{ client.nombre }}</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Tel√©fono</label>
                    <input type="text" [value]="clientPhone" readonly
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="text" [value]="clientEmail" readonly
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none">
                </div>
            </div>
        </div>

        <!-- Informaci√≥n de la Factura -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                <span
                    class="bg-pink-100 text-pink-700 rounded-full w-8 h-8 flex items-center justify-center mr-2">2</span>
                Informaci√≥n de la Factura
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 bg-gray-50 p-4 rounded-lg">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Fecha</label>
                    <input type="date" [(ngModel)]="invoiceDate" readonly
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none">
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">M√©todo de Pago *</label>
                    <select [(ngModel)]="paymentMethod"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                        <option *ngFor="let method of paymentMethods" [value]="method">{{ method }}</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Estado *</label>
                    <select [(ngModel)]="invoiceStatus"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                        <option *ngFor="let status of invoiceStatuses" [value]="status">{{ status }}</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Detalle de Productos -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                <span
                    class="bg-pink-100 text-pink-700 rounded-full w-8 h-8 flex items-center justify-center mr-2">3</span>
                Detalle de Productos
            </h2>
            <div class="bg-gray-50 p-4 rounded-lg">
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white rounded-lg overflow-hidden">
                        <thead class="bg-pink-600 text-white">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Producto
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Cantidad
                                </th>
                                <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Precio
                                    Unit.</th>
                                <th class="px-4 py-3 text-left text-xs font-semibold uppercase tracking-wider">Subtotal
                                </th>
                                <th class="px-4 py-3 text-center text-xs font-semibold uppercase tracking-wider">Acci√≥n
                                </th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <tr *ngFor="let detail of invoiceDetails; let i = index" class="hover:bg-gray-50">
                                <td class="px-4 py-3">
                                    <select [(ngModel)]="detail.productoId" (change)="onProductChange(detail)"
                                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm leading-tight focus:outline-none focus:shadow-outline"
                                        required>
                                        <option [ngValue]="0">Seleccione un producto</option>
                                        <option *ngFor="let product of products" [ngValue]="product.productoId">{{
                                            product.nombre }}</option>
                                    </select>
                                </td>
                                <td class="px-4 py-3">
                                    <input type="number" [(ngModel)]="detail.cantidad"
                                        (input)="onQuantityChange(detail)" min="1"
                                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 text-sm leading-tight focus:outline-none focus:shadow-outline"
                                        required>
                                </td>
                                <td class="px-4 py-3">
                                    <input type="text" [value]="'$' + detail.precioUnitario.toFixed(2)" readonly
                                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-gray-100 text-sm leading-tight focus:outline-none">
                                </td>
                                <td class="px-4 py-3">
                                    <span class="font-semibold text-pink-700">${{ detail.subtotal.toFixed(2) }}</span>
                                </td>
                                <td class="px-4 py-3 text-center">
                                    <button (click)="removeProductRow(i)" class="text-red-600 hover:text-red-900"
                                        title="Eliminar">
                                        üóëÔ∏è
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="mt-4">
                    <button (click)="addProductRow()"
                        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded inline-flex items-center transition duration-300">
                        <span class="mr-2">‚ûï</span>
                        Agregar Producto
                    </button>
                </div>
            </div>
        </div>

        <!-- Total -->
        <div class="mb-8">
            <div class="bg-pink-50 border-2 border-pink-600 rounded-lg p-6">
                <div class="flex justify-between items-center">
                    <span class="text-2xl font-bold text-gray-800">TOTAL:</span>
                    <span class="text-3xl font-bold text-pink-700">${{ total.toFixed(2) }}</span>
                </div>
            </div>
        </div>

        <!-- Botones de Acci√≥n -->
        <div class="flex justify-end gap-4 pt-6 border-t-2 border-gray-200">
            <button (click)="cancel()"
                class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded transition duration-300">
                Cancelar
            </button>
            <button (click)="saveInvoice()"
                class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-6 rounded transition duration-300">
                Guardar Factura
            </button>
        </div>
    </div>
</div>
