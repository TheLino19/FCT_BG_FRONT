<input type="text" [(ngModel)]="filterNumber" (input)="onFilterChange()"
    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
    placeholder="Buscar...">
</div>
<!-- Add more filters if needed -->
</div>

<!-- Table -->
<div class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full leading-normal">
        <thead>
            <tr>
                <th
                    class="px-5 py-3 border-b-2 border-gray-200 bg-pink-100 text-left text-xs font-semibold text-pink-700 uppercase tracking-wider">
                    N¬∫ Factura
                </th>
                <th
                    class="px-5 py-3 border-b-2 border-gray-200 bg-pink-100 text-left text-xs font-semibold text-pink-700 uppercase tracking-wider">
                    Cliente
                </th>
                <th
                    class="px-5 py-3 border-b-2 border-gray-200 bg-pink-100 text-left text-xs font-semibold text-pink-700 uppercase tracking-wider">
                    Vendedor
                </th>
                <th
                    class="px-5 py-3 border-b-2 border-gray-200 bg-pink-100 text-left text-xs font-semibold text-pink-700 uppercase tracking-wider">
                    Total
                </th>
                <th
                    class="px-5 py-3 border-b-2 border-gray-200 bg-pink-100 text-left text-xs font-semibold text-pink-700 uppercase tracking-wider">
                    Estado
                </th>
                <th
                    class="px-5 py-3 border-b-2 border-gray-200 bg-pink-100 text-left text-xs font-semibold text-pink-700 uppercase tracking-wider">
                    Acciones
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let invoice of invoices" class="hover:bg-gray-50">
                <td class="px-5 py-5 border-b border-gray-200 text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">{{ invoice.facturaId }}</p>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">{{ invoice.nombreCliente }}</p>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">{{ invoice.nombresCompleto }}</p>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">${{ invoice.totalFactura }}</p>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 text-sm">
                    <span class="relative inline-block px-3 py-1 font-semibold leading-tight"
                        [ngClass]="{'text-green-900': invoice.activo, 'text-red-900': !invoice.activo}">
                        <span aria-hidden="true" class="absolute inset-0 opacity-50 rounded-full"
                            [ngClass]="{'bg-green-200': invoice.activo, 'bg-red-200': !invoice.activo}"></span>
                        <span class="relative">{{ invoice.estadoFactura }}</span>
                    </span>
                </td>
                <td class="px-5 py-5 border-b border-gray-200 text-sm">
                    <div class="flex gap-2">
                        <button class="text-blue-600 hover:text-blue-900" title="Editar">
                            ‚úèÔ∏è
                        </button>
                        <button (click)="deleteInvoice(invoice.facturaId)" class="text-red-600 hover:text-red-900"
                            title="Eliminar">
                            üóëÔ∏è
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="px-5 py-5 bg-white border-t flex flex-col xs:flex-row items-center xs:justify-between">
        <div class="inline-flex mt-2 xs:mt-0">
            <button (click)="prevPage()" [disabled]="pageNumber === 1"
                class="text-sm bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-l disabled:opacity-50">
                Anterior
            </button>
            <span class="text-sm bg-gray-100 text-gray-800 font-semibold py-2 px-4">
                {{ pageNumber }}
            </span>
            <button (click)="nextPage()" [disabled]="disableNext"
                class="text-sm bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-r disabled:opacity-50">
                Siguiente
            </button>
        </div>
    </div>
</div>

<!-- Modal -->
<div *ngIf="showModal" class="fixed inset-0 z-50 overflow-auto bg-smoke-light flex">
    <div class="fixed inset-0 bg-black opacity-50" (click)="closeModal()"></div>
    <div class="relative p-8 bg-white w-full max-w-md m-auto flex-col flex rounded-lg shadow-lg z-50">
        <div class="flex items-center justify-between mb-4">
            <h3 class="text-2xl font-bold text-pink-700">Nueva Factura</h3>
            <button (click)="closeModal()" class="text-gray-500 hover:text-gray-700">
                <span class="text-2xl">&times;</span>
            </button>
        </div>

        <form (ngSubmit)="saveInvoice()">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">N√∫mero Factura</label>
                <input type="text" [(ngModel)]="newInvoice.numeroFactura" name="numeroFactura"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Cliente</label>
                <select [(ngModel)]="newInvoice.clienteId" name="clienteId"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
                    <option [ngValue]="0" disabled>Seleccione un cliente</option>
                    <option *ngFor="let client of clients" [ngValue]="client.clienteId">{{ client.nombre }}</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Vendedor</label>
                <select [(ngModel)]="newInvoice.usuarioId" name="usuarioId"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
                    <option [ngValue]="0" disabled>Seleccione un vendedor</option>
                    <option *ngFor="let seller of sellers" [ngValue]="seller.idUsuario">{{ seller.nombres }}
                    </option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Total</label>
                <input type="number" [(ngModel)]="newInvoice.total" name="total"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    required>
            </div>

            <div class="flex items-center justify-end mt-6">
                <button type="button" (click)="closeModal()"
                    class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mr-2">
                    Cancelar
                </button>
                <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded">
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
</div>
